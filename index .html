<html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta de amor — Para ti</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#ffecd2; /* warm */
      --bg2:#fcb69f; /* peach */
      --card:#fffefe;
      --accent:#ff6b9a;
      --muted:#6b6b6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;color:#222;
    }
    /* floating hearts background */
    .sky{position:absolute;inset:0;pointer-events:none}
    .heart{
      position:absolute; width:26px; height:26px; transform:rotate(-45deg);
      animation:float 8s linear infinite; opacity:0.9;
    }
    .heart:before, .heart:after{content:'';position:absolute;width:26px;height:26px;border-radius:50%;background:var(--accent)}
    .heart:before{top:-13px;left:0}
    .heart:after{left:13px;top:0}
    @keyframes float{
      0%{transform:translateY(100vh) rotate(-45deg) scale(.6);opacity:0}
      30%{opacity:1}
      100%{transform:translateY(-20vh) rotate(45deg) scale(1.1);opacity:0}
    }

    /* Card */
    .card{
      width:min(900px,94%); max-width:900px; background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,255,255,0.98));
      border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,0.12); padding:30px; position:relative; z-index:2; overflow:hidden;
      display:grid; grid-template-columns:1fr 360px; gap:20px; align-items:center;
    }
    @media(max-width:880px){.card{grid-template-columns:1fr;}}

    .letter{
      padding:18px; border-radius:12px; background:linear-gradient(180deg,rgba(255,245,247,0.6),rgba(255,255,255,0.4));
      min-height:320px; display:flex; flex-direction:column; gap:12px; justify-content:center;
    }
    h1.signature{font-family:'Great Vibes',cursive; font-size:48px; margin:0; color:var(--accent); text-shadow:0 3px 0 rgba(0,0,0,0.03)}
    .meta{font-size:14px;color:var(--muted)}
    .typed{
      font-size:18px; line-height:1.6; color:#333; padding-right:8px;
      max-height:380px; overflow:auto;
    }
    .controls{display:flex;gap:8px; margin-top:8px}
    .btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#ff8aa6); color:white; border:none}

    /* Sidebar with envelope */
    .envelope{
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;padding:18px;
    }
    .paper{width:300px;height:200px; border-radius:8px;background:linear-gradient(180deg,#fff,#fffefc); box-shadow:0 6px 22px rgba(0,0,0,0.08); padding:18px; position:relative; overflow:hidden}
    .stamp{position:absolute; right:12px; top:12px; font-size:12px; padding:6px 8px; border-radius:6px; border:1px dashed rgba(0,0,0,0.08)}
    .seal{position:absolute; left:50%; transform:translateX(-50%); bottom:-28px; width:80px;height:80px;background:radial-gradient(circle at 40% 30%,#fff5f6,#ff6b9a);border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Great Vibes',cursive;color:white;box-shadow:0 8px 18px rgba(0,0,0,0.12)}

    /* small flourish */
    .flower{font-size:12px;color:var(--muted);}

    /* type cursor */
    .cursor{display:inline-block;width:10px;height:20px;background:#222; margin-left:6px; animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    footer{font-size:13px;color:var(--muted);text-align:center;margin-top:12px}

  </style>
</head>
<body>
  <div class="sky" aria-hidden="true">
    <!-- generated hearts via JS -->
  </div>

  <main class="card" role="main">
    <section class="letter">
      <div class="meta">Para: <strong id="toName">Mi amor</strong> · <span id="date"></span></div>
      <h1 class="signature" id="title">Una carta para ti</h1>

      <div class="typed" id="typed">
        <!-- Texto aparecerá aquí -->
      </div>

      <div class="controls">
        <button class="btn primary" id="play">Reproducir</button>
        <button class="btn" id="pause">Pausa</button>
        <button class="btn" id="reset">Reiniciar</button>
        
      </div>

      <footer>Haz clic en el sello para enviar (solo por diversión ✉️)</footer>
    </section>

    <aside class="envelope">
      <div class="paper" id="paper" role="img" aria-label="Sobre con carta">
        <div class="stamp">Desde mi corazón</div>
        <div style="margin-top:22px">
          <strong style="font-size:15px">DESTINATARIO</strong>
          <div style="font-size:13px;margin-top:6px;color:var(--muted)" id="dest">A quien hace latir mi corazón</div>
        </div>
        <div class="seal" id="seal">❤</div>
      </div>

      <div class="flower">Pequeños gestos, grandes sentimientos ✨</div>
    </aside>
  </main>

  <script>
    // Texto por defecto (puedes cambiarlo con el botón "Editar texto")
    const defaultText = `Hola mi niña hermosa mi ximenita.
    Esta es mi ultima carta de el dia de hoy jajaja 
    Nose porque me traes loco nose porque me tienes tan enamorado nose porque eres tan especial para mi tlavez sea porque eres mi gran amor talvez porque eres la primera y quiero que seas la ultima en mi vida quiero ser campeon de la Formula 1 a tu lado siento que sin ti la gloria no sabria a nada me siento inmortal me siento invencible siento que nadie puede contra mi porque te tengo sin ti esa magia se acabaria probablemente quiero vijar coontigo quiero cumplir tus sueños no sabes cuanto deseo poder llevarte de viaje a donde quieres ir en navidad a New york pasar la naviad juntos alla y verte feliz que es lo que mas quiero quiero que me acompañes a todas mis carreras y al mismo tiempo viajes y cumplas tu sueño 
    pero creo que tendre que esperar y esperare lo que sea necesario por ti.

    Quiero que sepas algo que quizas no lo digo muy seguido: gracias 
    gracias por todo, gracias por llegar a mi vida, gracias por permitirme conocerte gracias por hacer de Arturo una mejor pesona gracias por hacerle ver muchas cosas 
    aveces nose si hago las cosas ese Arturo que te ama se cuestiona si hace las cosas bien pero si no dicelo y el mejorara esa parte esto se trata de mejorar dia a dia 

    Nose de cuanto sea tu amor por nose si me amas nose si te intereso ttlavezz no y yo estoy aqui escribeindote esto me hago una vida a ltu lado talvez tu no 

    no lo se pero quieria decirte esto mi niña me encantaria saber todo eso me encnataria verte algun dia me encantaria almenos escuchar tu voz 

    se que no son las mejores palabras pero son con mucho amor y cariño 
    te amo 

    con amor y cariño: Arturo`;

    const typedEl = document.getElementById('typed');
    const play = document.getElementById('play');
    const pause = document.getElementById('pause');
    const reset = document.getElementById('reset');
    
    const dateEl = document.getElementById('date');
    const seal = document.getElementById('seal');

    // fecha actual
    const today = new Date();
    dateEl.textContent = today.toLocaleDateString('es-ES', {year:'numeric', month:'long', day:'numeric'});

    // typewriter
    let idx = 0; let text = defaultText; let running = false; let speed = 18; let timer;
    function typeStep(){
      if(idx <= text.length){
        // convert newlines to <br>
        const portion = text.slice(0, idx).replaceAll('\n','<br>');
        typedEl.innerHTML = portion + '<span class="cursor"></span>';
        idx++;
        timer = setTimeout(typeStep, speed);
      } else {
        typedEl.innerHTML = text.replaceAll('\n','<br>');
        running = false;
      }
    }
    function start(){ if(running) return; running=true; typeStep(); }
    function stop(){ running=false; clearTimeout(timer); const content = text.slice(0, idx).replaceAll('\n','<br>'); typedEl.innerHTML = content; }
    function restart(){ clearTimeout(timer); idx=0; typedEl.innerHTML = ''; running=false; }

    play.addEventListener('click', ()=>{ start(); });
    pause.addEventListener('click', ()=>{ stop(); });
    reset.addEventListener('click', ()=>{ restart(); });

    

  </script>
</body>
</html>
